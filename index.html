<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrim-bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="login-area">
        <h1 class="text-center">Welcome to Agrim Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text"class="form-control"placeholder="Email"><br>
            <input type="password"class="form-control"placeholder="password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
     </div>
     <div id="transition">
         <div class="row">
             <div class="col-md-4">
               <div class="diposit">
                <h5 id="">Deposit</h5>
                <h2>$<span id="currentdeposit">00</span></h2>
           </div>
             </div>
             <div class="col-md-4">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentwithdraw">00</span></h2>
                </div>
             </div>
             <div class="col-md-4">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$<span id="currentbalance">1240</span></h2>
                </div>
             </div> 
         </div>
         <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                  <h4>Deposit</h4>
                    <input id="depositAmount" type="text"class="form-control"placeholder="$ amount you want to diposit"><br>
                    <button class="btn btn-success"id="adddeposit">Deposit</button>
             </div>
             </div>
             <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawamount" type="text"class="form-control"placeholder="$ amount you want to withdraw"> <br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
             </div>
         </div>
     </div>
     <script>
         //login button event handler
         const loginBtn = document.getElementById("login");
         loginBtn.addEventListener("click", function(){
             const loginArea =document.getElementById("login-area");
             loginArea.style.display="none";
              const transitionArea=document.getElementById("transition");
              transitionArea.style.display="block";
         })
         //deposit button event handler
         const depositBtn=document.getElementById("adddeposit");
         depositBtn.addEventListener("click", function(){
           const depositNumber=getInputNumber("depositAmount");

        updateSpanText("currentdeposit",depositNumber);
        updateSpanText("currentbalance",depositNumber);
           
        document.getElementById("depositAmount").value="";
         })
         // withdraw button event handler
     const withdrawBtn = document.getElementById("addwithdraw");
     withdrawBtn.addEventListener("click",function(){
      const amountNumber = getInputNumber("withdrawamount");
       
       updateSpanText("currentwithdraw",amountNumber);
       updateSpanText("currentbalance",-1*amountNumber);


       document.getElementById("withdrawamount").value ="";
     })  

   
   function getInputNumber(id){
    const amount= document.getElementById(id).value;
        const withdrawNumber = parseFloat(amount)
        return withdrawNumber;
   }
   
    function updateSpanText(id, depositNumber){
         const current=document.getElementById(id).innerText;
            const currentNumber= parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText= total;      
         }

     </script>
</body>
</html>
